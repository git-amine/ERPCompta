<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::html_head">
</head>

<style type="text/css">

    .ml-20{
        margin-left: 280px;
    }


</style>

<body>
<div th:replace="template :: menu"></div>
<div class="container py-4">
<div class="card">
  <div class="card-header h3 indigo text-black-50 font-weight-bold" th:text="Facture"></div>
  <div class="card-body d-flex justify-content-center">
    <form th:action="@{/formFacture}" method="post" class="col-12 col-lg-10">

        <div class="form-group row mt-4" >

            <label class="col-sm-3 col-form-label">Client:</label>

            <div class="col-sm-9">
                <!--select  name ="nomClient" class="form-control" aria-label=".form-select-lg ">
                    <option value="option">option</option>
                </select-->

                <input type="text"  class="form-control"  placeholder="Client" name="nomClient" />
            </div>

        </div>

        <div class="form-group row mt-4" >

            <label class="col-sm-3 col-form-label">Echéance:</label>

            <div class="col-sm-9">
                <input type="text"  class="form-control"  placeholder="Echéance de paiement" name="echeance" />
            </div>

        </div>

        <div class="form-group row mt-4" >

            <label class="col-sm-3 col-form-label">Commentaire:</label>

            <div class="col-sm-9">
                <textarea placeholder="Commentaire" name="commentaire" type="text" class="form-control"></textarea>
            </div>

        </div>

        <button class="btn btn-success mt-4 ml-20" type="submit">Ajouter produit</button>
        <button class="btn mt-4 ml-20" >Annuler</button>

    </form>
  </div>
</div>
</div>

</body>
