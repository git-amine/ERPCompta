<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::html_head">
</head>

<title>Projets</title>

<body>
<div th:replace="template :: menu"></div>
<div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar navbar-nav">
            <li>
                <button  th:onclick="|window.location.href='/ventes/clients'|" class="btn btn-sm btn-outline-info ml-2">Clients</button>
            </li>
            <li>
                <button  th:onclick="|window.location.href='/ventes/produits'|" class="btn btn-sm btn-outline-info ml-2">Produits</button>
            </li>
            <li>
                <button  th:onclick="|window.location.href='/ventes/factures'|" class="btn btn-sm btn-outline-info ml-2">Factures</button>
            </li>

            <li>
                <a th:href="@{/formClient}"  class="btn btn-sm btn-outline-info ml-2" role="button">Créer client</a>
            </li>

            <li>
                <a th:href="@{/formProduits}"  class="btn btn-sm btn-outline-info ml-2" role="button">Créer produit</a>
            </li>

            <li>
                <a th:href="@{/formFacture}"  class="btn btn-sm btn-outline-info ml-2" role="button">Créer facture</a>
            </li>

        </ul>

        <ul class="navbar navbar-nav ml-auto">
            <li>
                <form th:action="@{/search}"  method="get" class="form-inline" >
                    <div class="form-group">
                        <input   name="keyword" type="text">
                        <button type="submit" class="btn btn-sm btn-outline-info ml-2">
                            <span class="fa fa-search"></span>
                        </button>

                    </div>
                </form>
            </li>

        </ul>

    </nav>
</div>

<div class="container"  >
    <table class="table">
        <tr>
            <th>ID</th><th>Client</th><th>Adresse</th><th>Email</th><th>Ventes HT</th><th>total TVA </th><th>Ventes TTC</th>

        </tr>

        <tr th:each="c:${clients}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nom}"></td>
            <td th:text="${c.adresse}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.ventesHT}"></td>
            <td th:text="${c.totalTVA}"></td>
            <td th:text="${c.ventesTTC}"></td>
            <td>
                <a onclick="return confirm('Voulez-vous supprimer?')" th:href="@{/deleteClient(id=${c.id})}" class="btn btn-sm btn-danger fa fa-trash" role="button"  ></a>
            </td>
        </tr>

    </table>


</div>

</body>
</html>
